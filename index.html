<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aura Farmers</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
	<h1 id="main-title" class="centered">Aura Farmers!</h1>
	
	<div id="introduction" class="centered">
		<p>Welcome to Aura Farmers! It is time to level up your aura</p>
	</div>
	
	<div id="user-information" class="top-right">
		Username: None<br>
		Aura: None<br>
		Level: None<br>
	</div>
	
	<div id="login-form" class="centered">
		<p>Create Your Character!</p>
		<form>
			<label for="username-input">Enter Username:</label><br>
			<input type="text" id="username-input" name="username-input" placeholder="John Cena"><br><br>
			<input type="submit" value="Start the JOURNEY"><br>
		</form>
	</div>
	
	<div id="brainrot-input-div" class="centered">
		<label id="brainrot-input-label" for="brainrot-input">Enter Brainrot:</label><br>
		<input type="text" id="brainrot-input" name="brainrot-input" placeholder="Enter brainrot here to level up your aura"><br>
	</div>

	<div id="timer" class="bottom-right">
		04:20
	</div>

	<div id="game-over-message" class="centered">
		<br>GAME OVER! Go touch some grass.<br>
	</div>

    <script src="index.js"></script>
  </body>
</html>
